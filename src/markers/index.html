<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cassettator Markers</title>
    <link rel="stylesheet" href="npm:video.js/dist/video-js.css" />
    <link rel="stylesheet" href="css/cassettator-markers.css" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      .video-js {
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <video id="player" class="video-js vjs-has-started" controls muted></video>

    <script type="module">
      import videojs from 'video.js';
      import '../index.js';

      window.videojs = videojs;
      window.player = videojs('player', {
        plugins: {
          cassettatorMarkers: true,
        },
        fill: true,
      });

      player.src({
        src: 'https://d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8',
        type: 'application/x-mpegURL',
        markers: [
          { startTime: 69, label: 'Marker st 69' },
          { startTime: 420, label: 'Marker st 420' },
          { startTime: 700.35, label: 'Marker st 700.35' },
          { startTime: 1069, label: 'Marker st 1069' },
          { startTime: 1337, label: 'Marker st 1337' },
          { startTime: 1420.69, label: 'Marker st 1420.69' },
        ],
      });
    </script>
  </body>
</html>
